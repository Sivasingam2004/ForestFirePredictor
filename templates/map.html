<!DOCTYPE html>
<html>
<head>
    <title>Live Fire Map – Vandalur</title>
    <meta charset="utf-8">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<div id="map"></div>

<script>
    // 🎯 Vandalur Reserve Forest Coordinates
    var latitude = 12.8882;
    var longitude = 80.0807;

    var map = L.map('map').setView([latitude, longitude], 15);

    // 🌐 Satellite tile layer (ESRI)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles © Esri & contributors',
        maxZoom: 20
    }).addTo(map);

    // 🔥 Fire Icon
    var fireIcon = L.icon({
        iconUrl: 'https://img.icons8.com/emoji/48/fire.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -30]
    });

    L.marker([latitude, longitude], {icon: fireIcon}).addTo(map)
        .bindPopup("🔥 Fire detected – Vandalur Forest!")
        .openPopup();
</script>

</body>
</html>
