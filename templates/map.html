<!DOCTYPE html>
<html>
<head>
    <title>Live Fire Map - Vandalur Reserve Forest</title>
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- âœ… Leaflet Map CSS + JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<div id="map"></div>

<script>
    // âœ… Vandalur Reserve Forest Coordinates
    var vandalurLat = 12.8667;
    var vandalurLng = 80.0921;

    // âœ… Create the map object centered at Vandalur
    var map = L.map('map').setView([vandalurLat, vandalurLng], 15);  // Zoom level increased

    // âœ… Satellite View using Esri Satellite (instead of OpenStreetMap)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri'
    }).addTo(map);

    // âœ… Fire marker icon
    var fireIcon = L.icon({
        iconUrl: 'https://img.icons8.com/emoji/48/fire.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -30]
    });

    // âœ… Place marker at Vandalur
    L.marker([vandalurLat, vandalurLng], { icon: fireIcon }).addTo(map)
        .bindPopup("ðŸ”¥ Fire detected near Vandalur Reserve Forest!")
        .openPopup();
</script>

</body>
</html>
